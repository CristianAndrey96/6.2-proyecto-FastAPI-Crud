<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Carros</title>
  </head>
  <body>
    <h1>Bienvenido al sistema de carros</h1>
    <h2>Lista de Carros</h2>
    <ul id="lista-carros"></ul>
    <h2>Agregar nuevo carro</h2>
    <form id="form-carro">
      <label for="id">ID:</label>
      <input type="text" id="id" placeholder="ID" required /><br /><br />
      <label for="marca">Marca:</label>
      <input type="text" id="marca" placeholder="Marca" required /><br /><br />
      <label for="modelo">Modelo:</label>
      <input
        type="number"
        id="modelo"
        placeholder="Modelo"
        required
      /><br /><br />
      <button type="submit">Agregar</button>
    </form>
    <script src="/static/script.js"></script>
  </body>
</html>
